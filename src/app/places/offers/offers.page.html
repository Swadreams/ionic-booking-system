<ion-header>
  <ion-toolbar>
    <ion-title> My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink='/places/offers/new'>
        <ion-icon name='add' slot='icon-only'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2" text-center>
      <ion-list>
        <ion-item
          *ngFor="let place of loadedPlaces.slice(1)"
          [routerLink]="['/', 'places', 'discover', 'place.id']"
          detail
        >
          <ion-thumbnail slot="start">
            <ion-img [src]="place.imageUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ place.title }}</h2>
            <p>{{ place.description }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
